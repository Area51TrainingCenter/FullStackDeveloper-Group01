<form (ngSubmit)="grabar()" #f="ngForm">
  <input type="text" placeholder="Ingrese el nombre" name="nombre" [(ngModel)]="servidor.nombre" required><br>
  <textarea name="descripcion" cols="30" rows="10" required [(ngModel)]="servidor.descripcion"></textarea><br>
  <button [disabled]="!f.valid">Nuevo Servidor</button>
</form>
