
<div class="col-8">
	<app-botonera (dedicadoCreado)="onDedicadoCreado($event)"></app-botonera>
	<!--
		servidor = {tipo:..., uso:..., descripcion:...}
	 -->
	<app-servidor *ngFor="let servidor of servidores" [tipo]="servidor.tipo" [uso]="servidor.uso" [descripcion]="servidor.descripcion"></app-servidor>
</div>
