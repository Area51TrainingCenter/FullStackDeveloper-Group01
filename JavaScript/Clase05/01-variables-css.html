<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		:root {
			--grayscale: 0%;
			--blur: 0px;
			--sepia: 0%;
		}

		img {
			display: block;
			margin:10px auto;
			filter: grayscale(var(--grayscale)) blur(var(--blur)) sepia(var(--sepia))
		}
		input {
			margin:10px auto;
			width:60%;
			display: block;
		}
	</style>
</head>
<body>
		<img src="img/300.jpg" alt="300 - La Película">
		<input type="range" id="grayscale" min="0" max="100" data-sizing="%" value="0">
		<input type="range" id="blur" min="0" max="10" data-sizing="px" value="0">
		<input type="range" id="sepia" min="0" max="100" data-sizing="%" value="0">

		<script>
			// Referencia a todas las etiquetas "input"
			const inputs = document.querySelectorAll("input")


			// Recorrido de todas las etiquetas input para agregarles el evento "mousemove"
			inputs.forEach(item => {
				// Probamos usando solo el evento "change", pero este solo mostraba el valor de la etiqueta input una vez que terminabamos de arrastrar el slide.


				/*item.addEventListener("change", function(ev){
					const valor = this.value
					const unidades = this.dataset.sizing
					const propiedad = this.getAttribute("id")

					document.documentElement.style.setProperty(`--${propiedad}`,`${valor}${unidades}`)
				})*/

				// Usar el evento "mousemove" resultó más eficiente
				item.addEventListener("mousemove", function(ev){
					const valor = this.value
					// this.dataset permite acceder a los atributos que empiecen con le prefijo "data-"
					const unidades = this.dataset.sizing
					const propiedad = this.getAttribute("id")

					/*
						document.body retorna una referencia a la etiqueta <body>

						document.documentElement retorna una referencia a la etiqueta <html>
					*/
					document.documentElement.style.setProperty(`--${propiedad}`,`${valor}${unidades}`)
				})
			})
		</script>
	
</body>
</html>
