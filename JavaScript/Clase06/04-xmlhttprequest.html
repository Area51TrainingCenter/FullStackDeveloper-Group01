<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		td {text-transform: capitalize}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">

			<!-- Zona de listado -->
			<div class="col-8">
				<div class="card">
					<h4 class="card-header">
						Usuarios
					</h4>
					<div class="card-body">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Edad</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>

			<!-- Zona de Formulario -->
			<div class="col-4">
				<div class="card">
					<h4 class="card-header">Agregar/Actualizar</h4>
					<div class="card-body">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="txtApellido" placeholder="Apellido">
							</div>
							<div class="form-group">
								<input type="number" class="form-control" id="txtEdad" placeholder="Edad">
							</div>
							<div class="form-group">
								<a href="#" class="btn btn-block btn-success btnGrabar">Grabar</a>
								<a href="#" class="btn btn-block btn-info btnCancelar">Cancelar</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			

		</div>
	</div>

	<script src="04-xmlhttprequest.js"></script>

	
</body>
</html>
