			const arrNombres = ['Ariana', 'Andrea', 'Carmen', 'Deysi', 'Cynthia']

			const generarFila = elemento => {
				return `

				`
			}

			const tbody = document.querySelector("tbody")

			// Los mÃ©todos de los arreglos se pueden concatenar para que se ejecuten secuencialmente usando cada uno el arreglo resultante del anterior.

			const arreglo = arrNombres
							.sort((elemA, elemB) => elemA < elemB)
							.map(item => item.toUpperCase())
							.map(item => {
								return `${generarFila(item)}`
							})
